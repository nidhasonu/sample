<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<h1 class="text-center my-4">Colleges</h1>

<div class="container-fluid">
    <div class="row justify-content-center">
        {% for details in data %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                {% if details.home_image%}
                <img src="{{ details.home_image.url }}" class="card-img-top" alt="College Image" style="object-fit: cover; width: 100%; height: 200px;">
                {% else %}
                <div class="d-flex align-items-center justify-content-center" style="height: 200px; background-color: #f8f9fa;">
                    <p class="text-center text-muted mb-0">No image available</p>
                </div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ details.titel }}</h5>
                    <p class="card-text">{{ details.Location|default:"Location not specified" }}</p>
                    <a href="#" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
