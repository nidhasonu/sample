<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      
    .sidebar {
        background-color: #343a40;
        height: 100vh;
        width: 250px;
        padding-top: 20px;
        position: fixed;
        color: white;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
    }
    .sidebar a {
        display: block;
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        font-size: 16px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(78, 74, 74, 0.2); 
        transition: all 0.3s ease;
    }
    .sidebar a:hover {
        background-color: #495057;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px); 
        text-decoration: none;
    }


        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>



<div class="sidebar">
    <a href="{% url 'manager:view_std' %}">Students</a>
    <a href="{% url 'manager:view_complint' %}">Complaints</a>
    <a href="{% url 'manager:coures' %}">College</a>
    <a href="{% url 'manager:feedback' %}">Feedback</a>
    <a href="{% url 'manager:verify' %}">veritication</a>
</div>

<div class="main-content">
    <h2>Welcome to the Admin Dashboard</h2>
    <p>Manage your content using the sidebar navigation.</p>
</div>

</body>
</html>
