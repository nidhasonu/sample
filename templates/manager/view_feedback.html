{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .feedback-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .feedback-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feedback-card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .feedback-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .feedback-card p.label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Feedback</h1>
    <div class="feedback-container">
        {% for feedback in view %}
        <div class="feedback-card">
            <h3>{{ feedback.titel }}</h3>
            <p class="label">Message</p>
            <p>{{ feedback.desciption }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
