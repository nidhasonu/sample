<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff3e4d); /* Soft pink-red gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            margin: 0;
            overflow-y: auto; /* Allow scrolling when content exceeds screen height */
        }

        .container {
            width: 100%;
            max-width: 850px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Light white background with transparency */
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
            overflow-y: auto; /* Enable scrolling inside container if needed */
            max-height: 90vh; /* Limit the height of the form container */
            animation: fadeIn 1.5s ease-out; /* Fade-in animation */
        }

        /* Animation for the form container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 38px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #e6e6e6;
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ff3e4d; /* Bold red border on focus */
            background-color: #fff;
            outline: none;
        }

        .gender-container {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }

        .gender-container input {
            margin-right: 8px;
        }

        .gender-container label {
            font-weight: normal;
            color: #333;
        }

        button {
            background-color: #ff3e4d; /* Bold red color */
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #e32d40; /* Darker red on hover */
            transform: scale(1.05);
        }

        .form-footer {
            text-align: center;
            font-size: 16px;
            margin-top: 25px;
            color: #333;
        }

        .form-footer a {
            color: #ff3e4d;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration</h2>
        <form method="post">
            {% csrf_token %}

            <!-- User Credentials -->
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>

            <!-- Student Details -->
            <div>
                <label for="name">Full Name</label>
                <input type="text" name="Name" id="name" placeholder="Enter Full Name" required>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" name="Age" id="age" placeholder="Enter Age" required>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="Date_of_birth" id="dob" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="Enter Email" required>
            </div>

            <div>
                <label for="father_name">Father's Name</label>
                <input type="text" name="Father_name" id="father_name" placeholder="Enter Father's Name" required>
            </div>

            <div>
                <label for="mother_name">Mother's Name</label>
                <input type="text" name="Mother_name" id="mother_name" placeholder="Enter Mother's Name" required>
            </div>

            <!-- Gender Selection -->
            <div class="gender-container">
                <label>Gender</label>
                <div>
                    <input type="radio" id="male" name="Gender" value="MALE" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="Gender" value="FEMALE">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="Gender" value="OTHER">
                    <label for="other">Other</label>
                </div>
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" name="City" id="city" placeholder="Enter City" required>
            </div>

            <div>
                <label for="ph_num">Phone Number</label>
                <input type="number" name="Ph_num" id="ph_num" placeholder="Enter Phone Number" required>
            </div>

            <div>
                <label for="adhar_num">Aadhar Number</label>
                <input type="number" name="Addar_num" id="adhar_num" placeholder="Enter Aadhar Number" required>
            </div>

            <div>
                <label for="qualification">Qualification</label>
                <input type="text" name="Qualification" id="qualification" placeholder="Enter Qualification" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Footer with Login Link -->
        <div class="form-footer">
            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

</body>
</html>
