{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


table {
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin: 20px auto;
}


th, td {
    padding: 15px 20px;
    text-align: left;
}

th {
   
    color: black;
    font-size: 16px;
}

td {
    border-bottom: 1px solid #ddd;
    font-size: 14px;
}

tr:last-child td {
    border: none;
}


form.edit input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

form.edit input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
}


form.edit button {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
    margin-left: 20px;
}

form.edit button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}


@media (max-width: 768px) {
    table {
        width: 90%;
    }

    th, td {
        padding: 10px 15px;
    }
}

    </style>
</head>
<body>
<table>
    <form class="edit" method="POST">
        {% csrf_token %}

        <tr>
            <th><label for="id_Titel">Titel</label></th>
             <td><input type="text" id="id_Titel" name="titel" value="{{ edited.titel}}"></td>
        </tr>
         <tr>
            <th><label for="id_Titel">Message</label></th>
             <td><input type="text" id="id_desciption" name="desciption" value="{{ edited.desciption}}"></td>
        </tr>
         <tr>

            <td><button type="submit" value="save">Save<br></button></td>
        </tr>
    </form>
</table>
</body>
</html>
