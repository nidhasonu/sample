<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #f9f9f9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #222;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            color: #f1f1f1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 24px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 28px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card .date {
            font-weight: 600;
            color: #e67e22;
        }

        .card .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card .buttons a {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card .buttons a.edit {
            background-color: #3498db;
            color: #fff;
        }

        .card .buttons a.edit:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .card .buttons a.delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .card .buttons a.delete:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

        .add-btn {
            padding: 16px 32px;
            background: #27ae60;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            border-radius: 40px;
            margin-top: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .add-btn:hover {
            background: #2ecc71;
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .card img {
            width: 80%;
            max-width: 120px;
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <h1>Admission Details</h1>

    <div class="container">
        {% for admission in data %}
        <div class="card">
            <h3>{{ admission.college_name }}</h3>
            <p><strong>Eligibility:</strong> {{ admission.Eligibility }}</p>
            <p><strong>Subject:</strong> {{ admission.Subject }}</p>
            <p><strong>Admission Start Date:</strong> <span class="date">{{ admission.Admission_start_date }}</span></p>
            <p><strong>Admission End Date:</strong> <span class="date">{{ admission.Admission_end_date }}</span></p>

            <div class="buttons">
                <a href="{% url 'college:edit_addmission' admission.id %}" class="edit">Edit</a>
                <a href="{% url 'college:delete_addmission' admission.id %}" class="delete">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>



</body>
</html>
