<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
}


table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: #fff;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #f4f4f4;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}


button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    text-transform: uppercase;
    font-weight: bold;
}

button a {
    text-decoration: none;
    color: black;
}



button:first-child {
    background-color: #664caf; 
    border-radius: 5px;
}

button:last-child {
    background-color: #f44336; 
    border-radius: 5px;
}

button:hover {
    opacity: 0.9;
}

    </style>
</head>
<body>
{% for addmission in data %}
<table border="1px solid black">
    <tr>
<th><label>college_name</label></th>
    <td>{{addmission.college_name }}</td>
    </tr>
    <tr>
        <th><lable>Eligibility </lable></th>
        <td>{{ addmission.Eligibility }}</td>
    <tr>
    <th><lable>Subject</lable></th>
    <td>{{ addmission.Subject }}</td>
</tr>
    <tr>
        <th><lable>Addmission_start_date</lable></th>
        <td>{{ addmission.Addmission_start_date }}</td>
    </tr>
    <tr>
        <th><lable>Addmission_end_date</lable></th>
        <td>{{ addmission.Addmission_end_date }}</td>
    </tr>
</table>


<button> <a href="{% url 'edit_addmission' addmission.id %}">Edit</a></button>
<button><a href="{% url 'delete_addmission' addmission.id %}">Delete</a></button>


{% endfor %}
</body>
</html>
