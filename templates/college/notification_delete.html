{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f0f0, #e6e6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .modal p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete {
            background-color: #ff4d4d;
            color: white;
        }

        .delete:hover {
            background-color: #e60000;
        }

        .cancel {
            background-color: #ddd;
            color: #333;
        }

        .cancel:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h1>Are You Sure?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <input type="submit" value="Delete" class="btn delete">
                <a href="#" class="btn cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
