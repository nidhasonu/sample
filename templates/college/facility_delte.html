<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .modal {
            background: rgba(255, 255, 255, 0.85); /* Slightly transparent for depth effect */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .modal h1 {
            font-size: 26px;
            color: #444;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        input[type="submit"] {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e65b4f;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete this item?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
