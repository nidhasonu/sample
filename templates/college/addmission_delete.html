<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      
 body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #20dbdb;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #20dbdb;
        }
    </style>
</head>
<body>
<div class="admission_delete">
<form method="post">
    {% csrf_token %}
<p>are you sure delete ?</p>
<input type="submit" value="delete">
</form>
</div>
</body>
</html>
