<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Details</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #eaf0f9;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px;
        }

        table {
            width: 100%;
            margin-bottom: 25px;
        }

        th {
            font-weight: bold;
            text-align: left;
            padding-bottom: 12px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #003366;
            border-radius: 6px;
            background-color: #f5f9fd;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Admission Details</h1>
        <table>
            <tr>
                <th><label for="id_college_name">College Name</label></th>
                <td><input type="text" id="id_college_name" name="college_name"></td>
            </tr>
            <tr>
                <th><label for="id_Eligibility">Eligibility</label></th>
                <td><input type="text" id="id_Eligibility" name="Eligibility"></td>
            </tr>
            <tr>
                <th><label for="id_Subject">Subject</label></th>
                <td><input type="text" id="id_Subject" name="Subject"></td>
            </tr>
            <tr>
                <th><label for="id_Addmission_start_date">Admission Start Date</label></th>
                <td><input type="date" id="id_Addmission_start_date" name="Addmission_start_date"></td>
            </tr>
            <tr>
                <th><label for="id_Addmission_end_date">Admission End Date</label></th>
                <td><input type="date" id="id_Addmission_end_date" name="Addmission_end_date"></td>
            </tr>
        </table>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
