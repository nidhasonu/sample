{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.edit-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.edit-form table {
    width: 100%;
    border-collapse: collapse;
}

.edit-form th {
    text-align: left;
    padding: 10px;
    background-color: #f7f7f7;
    font-weight: bold;
    color: #555;
    border-bottom: 1px solid #ddd;
}

.edit-form td {
    padding: 10px;
    vertical-align: middle;
}

.edit-form input[type="text"],
.edit-form input[type="datetime-local"],
.edit-form textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    background: #f9f9f9;
    transition: border-color 0.2s;
}

.edit-form input:focus,
.edit-form textarea:focus {
    border-color: #007bff;
    outline: none;
    background: #fff;
}

.edit-form textarea {
    resize: vertical;
}


.submit-row {
    text-align: center;
}

.btn-save {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-save:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}


@media (max-width: 600px) {
    .edit-container {
        padding: 15px;
    }

    .edit-form th,
    .edit-form td {
        display: block;
        width: 100%;
    }

    .submit-row {
        margin-top: 20px;
    }
}

    </style>
</head>
<body>
<div class="edit-container">
    <form class="edit-form" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_subject">Subject:</label></th>
                <td><input type="text" id="id_subject" name="subject" value="{{ editings.subject }}"></td>
            </tr>
            <tr>
                <th><label for="id_notification_content">Notification Content:</label></th>
                <td><textarea id="id_notification_content" name="notification_content" rows="4">{{ editings.notification_content }}</textarea></td>
            </tr>
            <tr>
                <th><label for="id_exam_date">Exam Date:</label></th>
                <td><input type="datetime-local" id="id_exam_date" name="exam_date" value="{{ editings.exam_date }}"></td>
            </tr>
            <tr>
                <td colspan="2" class="submit-row">
                    <button type="submit" class="btn-save">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
