{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f3f4f7, #e2e6ee);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.edit-container {
    max-width: 500px;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

.edit-container h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
}

.edit-form table {
    width: 100%;
    border-spacing: 10px;
}

.edit-form th {
    text-align: left;
    color: #555;
    font-size: 14px;
    padding-bottom: 5px;
}

.edit-form td {
    padding-bottom: 15px;
}

.edit-form input[type="text"],
.edit-form input[type="datetime-local"],
.edit-form textarea {
    width: 100%;
    padding: 10px 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background: #f9fafc;
    font-size: 14px;
    color: #555;
    transition: all 0.3s ease;
}

.edit-form input:focus,
.edit-form textarea:focus {
    border-color: #00aaff;
    box-shadow: 0 0 6px rgba(0, 170, 255, 0.3);
    outline: none;
    background: #fff;
}

.edit-form textarea {
    resize: none;
    height: 80px;
}

.submit-row {
    text-align: center;
    margin-top: 20px;
}

.btn-save {
    display: inline-block;
    padding: 12px 25px;
    border-radius: 50px;
    background-color: #00aaff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 170, 255, 0.3);
}

.btn-save:hover {
    background-color: #0086cc;
    box-shadow: 0 6px 15px rgba(0, 170, 255, 0.4);
    transform: translateY(-3px);
}

.btn-save:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0, 170, 255, 0.3);
}

@media (max-width: 600px) {
    .edit-container {
        padding: 20px;
    }

    .edit-container h1 {
        font-size: 20px;
    }

    .btn-save {
        font-size: 14px;
        padding: 10px 20px;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    </style>
</head>
<body>
<div class="edit-container">
    <form class="edit-form" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_subject">Subject:</label></th>
                <td><input type="text" id="id_subject" name="subject" value="{{ editings.subject }}"></td>
            </tr>
            <tr>
                <th><label for="id_notification_content">Notification Content:</label></th>
                <td><textarea id="id_notification_content" name="notification_content" rows="4">{{ editings.notification_content }}</textarea></td>
            </tr>
            <tr>
                <th><label for="id_exam_date">Exam Date:</label></th>
                <td><input type="datetime-local" id="id_exam_date" name="exam_date" value="{{ editings.exam_date }}"></td>
            </tr>
            <tr>
                <td colspan="2" class="submit-row">
                    <button type="submit" class="btn-save">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
