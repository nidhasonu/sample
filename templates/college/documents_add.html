<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #2f3542;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3c8dbc;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        table td {
            background-color: #f9f9f9;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #3c8dbc;
            outline: none;
        }

        input[type="submit"] {
            padding: 15px 20px;
            background-color: #3c8dbc;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #2f6f99;
        }

        input[type="submit"]:active {
            background-color: #1f567a;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #3c8dbc;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            input[type="file"], input[type="submit"] {
                font-size: 14px;
            }

            table th, table td {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Upload Documents</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <th><label for="Sslc_certificate">SSLC Certificate</label></th>
                    <td><input type="file" name="Sslc_certificate" id="Sslc_certificate" required></td>
                </tr>
                <tr>
                    <th><label for="Plustwo_certificate">Plus Two Certificate</label></th>
                    <td><input type="file" name="Plustwo_certificate" id="Plustwo_certificate" required></td>
                </tr>
                <tr>
                    <th><label for="ID_card">ID Card</label></th>
                    <td><input type="file" name="ID_card" id="ID_card" required></td>
                </tr>
                <tr>
                    <th><label for="TC">Transfer Certificate</label></th>
                    <td><input type="file" name="TC" id="TC" required></td>
                </tr>
                <tr>
                    <th><label for="CC">Character Certificate</label></th>
                    <td><input type="file" name="CC" id="CC" required></td>
                </tr>
            </table>

            <input type="submit" value="Submit">
        </form>

        <div class="form-footer">
            <p>By submitting, you agree to our <a href="#">terms and conditions</a>.</p>
        </div>
    </div>

</body>
</html>
