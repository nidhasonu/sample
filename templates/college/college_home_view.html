{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.container-fluid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card-container {
    width: 300px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card {
    text-align: center;
}

.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.no-image {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    background-color: #f0f0f0;
    color: #777;
    font-size: 14px;
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

.card-text {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
}

.card-actions {
    display: flex;
    justify-content: space-around;
    padding: 10px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
}

button a {
    color: #fff;
    text-decoration: none;
}

button.delete-button {
    background-color: #dc3545;
}

button:hover {
    opacity: 0.9;
}

    </style>
</head>
<body>
    <h1>Colleges</h1>

    <div class="container-fluid">
        {% for details in data %}
        <div class="card-container">
            <div class="card">
                {% if details.college_image %}
                <img src="{{ details.college_image.url }}" class="card-img-top" alt="College Image">
                {% else %}
                <div class="no-image">
                    <p>No image available</p>
                </div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ details.college_name }}</h5>
                    <p class="card-text">{{ details.City|default:"City not specified" }}</p>
                </div>
            </div>
            <div class="card-actions">
                <button class="edit-button">
                    <a href="{% url 'home_edit' details.id %}">Edit</a>
                </button>
                <button class="delete-button">
                    <a href="{% url 'home_delt' details.id %}">Delete</a>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
