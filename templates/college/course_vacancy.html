<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancy Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tabs-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
        }

        .tabs {
            width: 30%;
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }

        .tabs button {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tabs button:hover {
            background-color: #357ab7;
        }

        .form-content {
            width: 70%;
            padding-left: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #555;
        }

        button.submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #357ab7;
        }

    </style>
</head>
<body>

<div class="tabs-container">
    <div class="tabs">
        <button type="button" class="tab-btn" onclick="showTab('department')">Department</button>
        <button type="button" class="tab-btn" onclick="showTab('seats')">Seats</button>
        <button type="button" class="tab-btn" onclick="showTab('deadline')">Deadline</button>
    </div>
    <div class="form-content">
        <form method="post">
            {% csrf_token %}
            <div id="department" class="tab-content">
                <label for="id_Programme">Department</label>
                <input type="text" id="id_Programme" name="Programme" required>
            </div>

            <div id="seats" class="tab-content" style="display:none;">
                <label for="id_Totel_Seat">Total Seats</label>
                <input type="number" id="id_Totel_Seat" name="Totel_Seat" required>

                <label for="id_Availbale_Seat">Available Seats</label>
                <input type="number" id="id_Availbale_Seat" name="Availbale_Seat" required>
            </div>

            <div id="deadline" class="tab-content" style="display:none;">
                <label for="id_Dead_line">Last Date</label>
                <input type="date" id="id_Dead_line" name="Dead_line" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<script>
    function showTab(tabName) {
        var tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(function (tab) {
            tab.style.display = 'none';
        });
        document.getElementById(tabName).style.display = 'block';
    }
</script>

</body>
</html>
