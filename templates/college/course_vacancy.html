<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Container for the form */
h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 2.5em;
    color: #444;
}

/* Table Form Styles */
form {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Table Styling */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    font-size: 1em;
}

th {
    background-color: #4CAF50;
    color: white;
    width: 30%;
}

td {
    background-color: #f9f9f9;
}

input[type="text"], input[type="number"], input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Submit Button */
button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049;
}

label {
    font-weight: bold;
}

    </style>
</head>
<body>
<h1>VACANCY</h1>
<form method="post">
    {% csrf_token %}
<table border="1px solid">

    <tr>
           <th><label for="id_Programme">DEPARTMENT</label></th>
           <td><input type="text" name="Programme"></td>

    </tr>

    <tr>
          <th><label for="id_Totel_Seat">TOTEL_SEAT</label></th>
          <td><input type="number" name="Totel_Sea"></td>
    </tr>

    <tr>
        <th><label for="id_Availbale_Seat">AVAILABLE SEAT</label></th>
        <td><input type="number" name="Availbale_Seat"></td>
    </tr>

    <tr>
        <th><label for="id_Dead_line">LAST DATE</label></th>
        <td><input type="date" name="Dead_line"></td>
    </tr>

</table>
     <div>
<input type="submit" value="Submit">
    </div>
    </form>
</body>
</html>
