{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card {
            width: 90%;
            max-width: 600px;
            background-color: #9e5baf;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
           
        }

        th {
            background-color: rgb(165, 103, 223);
            color: white;
            font-weight: bold;
        }

        td img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        button {
            background-color: #c737eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #b300b3;
        }

        .no-image {
            color: #888;
            font-style: italic;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        {% for facility in data %}
        <table>
            <tr>
                <th><label>Name</label></th>
                <td>{{ facility.Name }}</td>
            </tr>
            <tr>
                <th><label>Description</label></th>
                <td>{{ facility.Description }}</td>
            </tr>
            <tr>
                {% if facility.image %}
                <th><label>Image</label></th>
                <td><img src="{{ facility.image.url }}" alt="Facility Image"></td>
                {% else %}
                <td colspan="2" class="no-image">No image available</td>
                {% endif %}
            </tr>
        </table>
        <button><a href="{% url 'edit_facility' facility.id %}">Edit</a></button>
        <button><a href="{% url 'facility_delt' facility.id %}">Delete</a></button>
        {% endfor %}
    </div>
</body>
</html>
