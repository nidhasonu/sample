{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            color: #0066cc;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(2px);
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .document_delt {
            margin: 20px auto;
            padding: 30px;
            background-color: rgb(8, 65, 223);
            width: 400px;
            font-size: 25px;
            text-align: center;
            border-radius: 5px;
            color: whitesmoke;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .document_delt p {
            margin: 20px 0;
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            border: none;
            width: 100px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }

        input[type="submit"]:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
<table border="1px">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <tr>
            <th><label for="id_Sslc_certificate">SSLC Certificate</label></th>
            <td>
                <object data="{{ data.Sslc_certificate.url }}" type="application/pdf" width="300" height="400"></object><br>
                <a href="{{ data.Sslc_certificate.url }}" target="_blank">View Certificate</a><br>
                <input type="file" id="id_Sslc_certificate" name="Sslc_certificate" value="{{ data.Sslc_certificate }}">
            </td>
        </tr>

        <tr>
            <th>Plus Two Certificate</th>
            <td>
                <object data="{{ data.Plustwo_certificate.url }}" type="application/pdf" width="300" height="400"></object><br>
                <a href="{{ data.Plustwo_certificate.url }}" target="_blank">View Certificate</a><br>
                <input type="file" id="id_Plustwo_certificate" name="Plustwo_certificate" value="{{ data.Plustwo_certificate }}">
            </td>
        </tr>

        <tr>
            <th><label for="id_ID_card">ID Card</label></th>
            <td>
                <object data="{{ data.ID_card.url }}" type="application/pdf" width="300" height="400"></object><br>
                <a href="{{ data.ID_card.url }}" target="_blank">View Certificate</a><br>
                <input type="file" id="id_ID_card" name="ID_card" value="{{ data.ID_card }}">
            </td>
        </tr>

        <tr>
            <th><label for="id_TC">Transfer Certificate</label></th>
            <td>
                <object data="{{ data.TC.url }}" type="application/pdf" width="300" height="400"></object><br>
                <a href="{{ data.TC.url }}" target="_blank">View Certificate</a><br>
                <input type="file" id="id_TC" name="TC" value="{{ data.TC }}">
            </td>
        </tr>

        <tr>
            <th><label for="id_CC">Course Certificate</label></th>
            <td>
                <object data="{{ data.CC.url }}" type="application/pdf" width="300" height="400"></object><br>
                <a href="{{ data.CC.url }}" target="_blank">View Certificate</a><br>
                <input type="file" id="id_CC" name="CC" value="{{ data.CC }}">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit" value="save">Save Changes</button>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
