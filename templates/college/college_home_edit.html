{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.container-fluid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card-container {
    width: 300px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card {
    text-align: center;
}

.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.no-image {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    background-color: #f0f0f0;
    color: #777;
    font-size: 14px;
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

.card-text {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
}

.card-actions {
    display: flex;
    justify-content: space-around;
    padding: 10px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
}

button a {
    color: #fff;
    text-decoration: none;
}

button.delete-button {
    background-color: #dc3545;
}

button:hover {
    opacity: 0.9;
}


table {
    width: 60%;
    margin: 20px auto;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
}

th, td {
    padding: 15px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f4f4f9;
    color: #333;
    font-weight: bold;
}

form.edit {
    margin: 0;
}

input[type="text"] {
    width: 95%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #218838;
}

    </style>
</head>
<body>

<table border="1px solid:black">
    <form class="edit" method="POST">
        {% csrf_token %}

        <tr>
            <th><label>Image</label></th>
    <td>
    {% if details.college_image %}
    <img height="200px" width="300px" src="{{ details.college_image.url  }}" alt="">
        <input type="file" id="id_college_image" name="college_image" value="{{ details.college_image.url }}">
    {% else %}
        <p>No image available </p>
    {% endif %}
    </td>
    </tr>
        <tr>
            <td><label for="id_college_name">college_name:</label></td>
            <td><input type="text" id="id_college_name" name="college_name" value="{{ details.college_name }}"><br><br></td>
        </tr>
        <tr>
            <td><label for="id_City">City:</label></td>
            <td><input type="text" id="id_City" name="City" value="{{ details.City }}"><br><br></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" value="save">Save<br><br></button>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
