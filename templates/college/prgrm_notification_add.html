<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1d;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-container input[type="text"],
        .form-container input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #fafafa;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="datetime-local"]:focus {
            border-color: #00aaff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 170, 255, 0.3);
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #00aaff;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-container button:hover {
            background-color: #0099cc;
            transform: translateY(-3px);
        }

        .form-container button:active {
            background-color: #0077b3;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }

            .form-container h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Programme Notification</h1>
        <form method="post">
            {% csrf_token %}
            <label for="Titel">Title</label>
            <input type="text" name="Titel" id="Titel" placeholder="Enter the title" required>

            <label for="Venue">Venue</label>
            <input type="text" name="Venue" id="Venue" placeholder="Enter the venue" required>

            <label for="Start_date">Start Date</label>
            <input type="datetime-local" name="Start_date" id="Start_date" required>

            <label for="End_date">End Date</label>
            <input type="datetime-local" name="End_date" id="End_date" required>

            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
