<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Notification</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Georgia', serif;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-container input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-container input:focus {
            border-color: #2980b9;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #1f6fa3;
        }
    </style>
</head>
<body>
    <div>
        <h2>Exam Notification</h2>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="input-container">
                    <input type="text" name="subject" id="id_subject" placeholder="Subject" required>
                </div>
                <div class="input-container">
                    <input type="text" name="notification_content" id="id_notification_content" placeholder="Notification Content" required>
                </div>
                <div class="input-container">
                    <input type="datetime-local" name="exam_date" id="id_exam_date" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
