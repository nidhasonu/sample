{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
    <style>
        /* General body style */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #e3f2fd; /* Soft blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container for the form */
        .form-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        /* Heading style */
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Form elements style */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        /* Focus effect for inputs */
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #03a9f4; /* Light blue focus effect */
            outline: none;
            box-shadow: 0 0 5px rgba(3, 169, 244, 0.3);
        }

        /* Submit button style */
        .btn {
            background-color: #03a9f4; /* Light blue color */
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0288d1; /* Darker blue on hover */
        }

        /* Link style */
        .form-container a {
            color: #03a9f4;
            font-size: 14px;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 480px) {
            .form-container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>College Registration</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="college_image" placeholder="Upload College Image" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="number" name="college_code" placeholder="College Code" required><br>
            <input type="text" name="college_name" placeholder="College Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <input type="text" name="city" placeholder="City" required><br>
            <button type="submit" class="btn">Register Now</button>
        </form>
        <a href="#">Already have an account? Login</a>
    </div>

</body>
</html>
